<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Particle 1 -->
  <circle cx="30" cy="30" r="2" fill="#yourColor">
    <animate attributeName="cx" values="30;70;30" dur="5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="30;50;30" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Particle 2 -->
  <circle cx="70" cy="40" r="1.5" fill="#yourColor">
    <animate attributeName="cx" values="70;20;70" dur="6s" repeatCount="indefinite" />
    <animate attributeName="cy" values="40;60;40" dur="4.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Particle 3 -->
  <circle cx="50" cy="60" r="2.5" fill="#yourColor">
    <animate attributeName="cx" values="50;80;50" dur="7s" repeatCount="indefinite" />
    <animate attributeName="cy" values="60;30;60" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Particle 4 -->
  <circle cx="20" cy="70" r="2" fill="#yourColor">
    <animate attributeName="cx" values="20;60;20" dur="5.5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="70;40;70" dur="6s" repeatCount="indefinite" />
  </circle>
</svg>